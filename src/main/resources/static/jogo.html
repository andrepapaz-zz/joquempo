<!DOCTYPE html>
<html lang="en" ng-app="jogoModel">
<head>

    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="img/manifest.json">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Joquempo</title>

    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/bootstrap.js"></script>

    <link href="css/footer.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/angular.min.js"></script>
    <script src="js/jogo.js"></script>

</head>
<body class="document" ng-controller="jogoController">
    <div class="container">
        <div class="jumbotron">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <h3>Máquina</h3>
                    <div class="row" ng-show="showImgMachine">
                        <div class="col-sm-4 col-md-4">
                            <div class="thumbnail" ng-show="machinechoice.choice===1">
                                <img src="img/rock.png" alt="Pedra">
                                <div class="caption">
                                </div>
                            </div>
                            <div class="thumbnail" ng-show="machinechoice.choice===2">
                                <img src="img/paper.png" alt="Papel">
                                <div class="caption">
                                </div>
                            </div>
                            <div class="thumbnail" ng-show="machinechoice.choice===3">
                                <img src="img/scissors.png" alt="Tesoura">
                                <div class="caption">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <h3>Aqui você escolhe Amigão!</h3>
                    <div class="row">

                        <div class="col-xs-4 col-md-4">
                            <a href="#" class="thumbnail" ng-click="sendChoice(1);">
                                <img src="img/rock.png" alt="Pedra">
                            </a>
                        </div>

                        <div class="col-xs-4 col-md-4">
                            <a href="#" class="thumbnail" ng-click="sendChoice(2);">
                                <img src="img/paper.png" alt="Papel">
                            </a>
                        </div>
                 
                        <div class="col-xs-4 col-md-4">
                            <a href="#" class="thumbnail" ng-click="sendChoice(3);">
                                <img src="img/scissors.png" alt="Tesoura">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Mensagem</h4>
                    </div>
                    <div class="modal-body">
                        <p>{{message}}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" ng-click="reload();" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
