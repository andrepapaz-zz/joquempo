<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Joquempo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/signin.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <form class="form-signin" method="post" action="login" novalidate>
        <h2 class="form-signin-heading">Qual o seu Nome? Vamos Jogar?</h2>
        <label for="inputLogin" class="sr-only">Nome</label>
        <input name="username" type="text" id="inputLogin" class="form-control" placeholder="Nome" required="" autofocus="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Joquempar</button>
    </form>

</div>
</body>
</html>
